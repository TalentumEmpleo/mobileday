  id: 010
  title: "Clean architecutre and Swift"
  description: "There is no place for small apps in the stores anymore. Nowadays mobile apps development requires a great amount of time and dedication, and getting your product to market quickly with high quality is a key factor for success. So the way we build app, the way we code is changing as well and one of the deepest changes will be how we will architect our code. In this session we will review most common architectural patterns and we will try to demonstrate their benefits in practice with Swift."
  speakers: [6]
