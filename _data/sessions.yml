  id: 006
  title: "World-Class Testing Development Pipeline for iOS."
  description: "Test our iOS applications is not an easy task. When we start writing tests most of the time we don’t know what to test and how, our code is not as testable as it should, we write tests but sometimes they are flaky or test nothing. In this talk we are going to talk about what to test an how to design a testing development pipeline. Using some examples we will show how to test our application using different approaches based on different testing strategies and frameworks or libraries like: KIF, Apple Testing Framework, Nocilla, Nimble, XCTest, etc. <br />If you want to learn how to design a testing development pipeline, how to test your application layers using different strategies and write tests you can trust, this is your talk."
  speakers: [5]
