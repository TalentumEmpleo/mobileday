  id: 008
  title: "No todo es código: las mejores herramientas"
  description: "Desarrollar Software implica unir el arte de programar con disciplinas de Ingeniería como las pruebas, despliegues contínuos, gestión de proyectos, etc. Queremos mejorar siempre como programadores, pero también debemos conocer de qué herramientas disponemos para aplicarlas en el momento adecuado e ir dando forma a nuestra obra. Al igual que en el taller de un pintor no puede haber una única brocha y un solo color, en nuestra caja de herramientas debemos contar con las mejores para terminar nuestro trabajo antes, con mejores resultados y mayor calidad. Mejores herramientas == Programadores más felices."
