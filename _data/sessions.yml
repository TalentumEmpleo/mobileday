  id: 006
  title: "World-Class Testing Development Pipeline."
  description: "Probar nuestras aplicaciones de iOS y Android no es una tarea fácil. Cuando empezamos a escribir nuestros test, la mayoría de las veces no sabemos lo que vamos a probar ni cómo, nuestro código no es tan verificable como debería, a veces escribimos tests frágiles o no probamos nada.<br />En esta charla hablaremos de qué probar y cómo diseñar una cadena de verificación de los desarrollos. Usando algunos ejemplos, mostraremos cómo probar nuestra aplicación usando distintas aproximaciones basadas en distintas estrategias de tests y librerías o frameworks tales como : KIF, Apple Testing Framework, Nocilla, Nimble, XCTest, espresso, JUnit, mock web server, etc.<br />Si quieres aprender a desarrollar una cadena de verificación del desarrollo, cómo probar tus distintas capas de aplicación usando distintas estrategias y escribir tests en los que puedas confiar, esta es tu charla."
  speakers: [5]
