  id: 2
  name: "Jorge"
  surname: "Ortiz"
  company: "Canonical Examples"
  title: "Android and iOS Trainer and Developer"
  bio: "Jorge es un consultor independiente dedicado al desarrollo móvil, la seguridad y la arquitectura de sistemas. Empezó a trabajar como desarrollador para el M.I.T. en 1993 y desde entonces ha colaborado en multitud de proyectos de software, muchos de ellos de carácter interno para HP en donde trabajó durante más de 15 años. Desde 2009 ha estado trabajando en diferentes áreas de desarrollo móvil. Tras jugar con PalmOS, aprendió programación para Android para el primer concurso de Google Apps e inmediatamente empezó a experimentar con el primer SDK de iPhone. Participa a menudo como instructor en los mejores bootcamps de iOS y Android en EE.UU. y Europa. Recientemente ha fundado Canonical Examples para ayudar a otros desarrolladores a dar un paso adelante en su carrera y convertirse en seniors en un mercado de mucha demanda."
  thumbnailUrl: jorge-ortiz.jpg
  rockstar: true
  social: 
